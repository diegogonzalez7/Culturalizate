<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner de Carga</title>
    <style>
        /* Estilos para el spinner de carga */
        .spinner-container {
            display: none; /* Inicialmente oculto */
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 1000;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Spinner de carga -->
    <div class="spinner-container" id="spinner-container">
        <div class="spinner"></div>
    </div>

    <!-- Contenido de la página -->
    <h1>Ejemplo de Spinner de Carga</h1>
    <p>Contenido de la página...</p>

    <!-- Script para mostrar/ocultar el spinner de carga -->
    <script>
        // Mostrar el spinner cuando se hace clic en un botón o se envía un formulario
        function showSpinner() {
            document.getElementById("spinner-container").style.display = "flex";
        }

        // Ocultar el spinner cuando se completa la carga de la página
        window.onload = function() {
            document.getElementById("spinner-container").style.display = "none";
        };
    </script>
</body>
</html>
