{% extends 'countries/base.html' %}
{% block title %}ORDER BY{% endblock %}
{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        font-weight: bold;
        margin-bottom: 1em;
        font-size: 3em;
        color: #333;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 2em;
        font-size: 1.5em;
        color: #555;
    }

    #search-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh; /* Adjusted to keep some space for the header */
    }

    #search-box {
        background-color: #f0f2f5;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 900px;
    }

    #search-form {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #search-text {
        width: 70%;
        padding: 10px;
        font-size: 1.1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 1em;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    #search-text:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    #search-button {
        background: linear-gradient(45deg, #007bff, #0056b3);
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        display: flex;
        align-items: center;
    }

    #search-button:hover {
        background: linear-gradient(45deg, #0056b3, #007bff);
        transform: translateY(-2px);
    }

    #search-button svg {
        margin-right: 8px;
        width: 1.2em;
        height: 1.2em;
    }
    
    .order-button {
        margin: 20px;
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    .order-button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
</style>
<body>
    <div id="search-container">
        <h1>Ordenar países</h1>
        <div id="search-box">
            <button class="order-button" onclick="window.location.href='/population_asc/'">Población Ascendente</button>
            <button class="order-button" onclick="window.location.href='/population_desc/'">Población Descendente</button>
            <button class="order-button" onclick="window.location.href='/area_asc/'">Área Ascendente</button>
            <button class="order-button" onclick="window.location.href='/area_desc/'">Área Descendente</button>
        </div>
    </div>
</body>
{% endblock %}
