{% extends 'countries/base.html' %}
{% block title %}Países Favoritos{% endblock %}
{% load static %}
{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        font-weight: bold;
        margin-top: 2em;
        margin-bottom: 1em;
        font-size: 2.5em;
        color: #333;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    p {
        text-align: center;
        font-size: 1.2em;
        color: #555;
        margin-top: 1em;
    }

    #no-favorites-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh; /* Ajusted to keep some space for the header */
    }

    #no-favorites-box {
        background-color: #fff;
        padding: 30px;
        margin-top: 2em;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        text-align: center;
    }
</style>
<body>
    <div id="no-favorites-container">
        <div id="no-favorites-box">
            <h1>No hay países favoritos</h1>
            <p>No tienes países favoritos. Añade algunos desde la página de búsqueda.</p>
        </div>
    </div>
</body>
{% endblock %}
