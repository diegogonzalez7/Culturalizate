{% extends 'countries/base.html' %}
{% block title %}Comparación de países{% endblock %}
{% block content %}
<style>
    body {
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
    }


    h1 {
        margin-top: 2em;
        margin-bottom: 1em;
        font-size: 3em;
        color: #333;
        width: 100%;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    h2 {
        text-align: center;
        font-size: 1.5em;
        color: #555;
        width: 100%;
    }
    h3 {
        text-align: center;
        margin-bottom: 2em;
        font-size: 1.5em;
        color: #555;
        width: 100%;
    }

</style>

<body>
    <div id="search-container">
        <h1>Compara datos de dos países</h1>
        <h2>Introduzca el nombre de dos países para ver la comparación de los datos 
            de ambos.</h2>
        <h3>Por ejemplo: Brasil y Alemania</h3>
        <div id="search-box">
            <form id="search-form" method="post">
                {% csrf_token %}
                <input id="search-text" type="text" name="country1" placeholder="País1">
                <input id="search-text" type="text" name="country2" placeholder="País2">
                <button id="search-button" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l-2-2m0 0l-5-5m7 7a7 7 0 0010-10 7 7 0 10-10 10zm-2 0V20h.01"/>
                    </svg>
                    Buscar
                </button>
            </form>
        </div>
    </div>
</body>

{% endblock %}
